//LAB: add species to an animal
function animal(name,state,hungerLevel,species){
	this.name = name;
	this.state = state;
	this.hungerLevel = hungerLevel;
	this.species = species;
}	
var cat = new animal("Tom","awake",0,"Cat");
var dog = new animal("Hank","asleep",10, "Dog");
//create 2 more animals of your choice
var bird = new animal("Chirpie","awake",5, "Bird");

var cat = {
    name:"Tom",
	state:"asleep",

		alert("Hi, I am " + name);
